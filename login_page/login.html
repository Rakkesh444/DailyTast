<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <!-- Login Container -->
    <div class="container">
        <section class="login_form">
            <!-- form Tag -->
            <form action="" method="" class="form_tag">
                <!-- To Divde two division for splite the login page -->
                <!-- First Division -->
                <div class="main-division">
                    <div class="division_01">
                        <h3 class="header">User Login</h3>
                        <div class="input-group">
                            <input type="email" class="email" required>
                            <label for="" class="userEmail">EnterEmail</label>
                        </div>
                        <div class="input-group">
                            <input type="password" class="password" required>
                            <label for="" class="userPassword">Password</label>
                        </div>
                        <div class="submit_button">
                            <button class="sub_btn">Login</button>
                            <div class="links">
                                <a href="#" class="forget_pass">Forget Password ?</a>
                                <a href="#" class="register_link">Go To Register page</a>
                            </div>
                        </div>
                    </div>
                    <!-- second Division -->
                    <div class=" division_02">
                        <img width="250" height="250" src="/DailyTast/Image/card3.png" alt="enter-2" />
                    </div>
                    <!-- second Division End-->
                </div>
            </form>
            <!-- form Tag End -->
        </section>
    </div>
    <!-- Login Container End -->
</body>

</html>
